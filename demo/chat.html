<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能助手对话</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .status-indicator {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin: 0 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            order: 1;
        }

        .message.assistant .message-avatar {
            background: #6c757d;
            color: white;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            margin-bottom: 20px;
        }

        .typing-indicator .message-avatar {
            background: #6c757d;
            color: white;
        }

        .typing-dots {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 15px 20px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
        }

        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6c757d;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: white;
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 50px 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 22px;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #messageInput::placeholder {
            color: #6c757d;
        }

        .send-button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
        }

        /* 滚动条样式 */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                margin: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
        }

        /* 打字机效果 */
        .typewriter {
            overflow: hidden;
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #333;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Markdown 样式 */
        .message-content h1, .message-content h2, .message-content h3 {
            margin: 10px 0 5px 0;
            font-weight: 600;
        }

        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.1em; }

        .message-content p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 12px;
            margin: 10px 0;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content blockquote {
            border-left: 4px solid #667eea;
            margin: 10px 0;
            padding-left: 12px;
            color: #666;
            font-style: italic;
        }

        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content a {
            color: #667eea;
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>智能助手</h1>
            <div class="status-indicator" id="statusIndicator"></div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    你好！我是你的智能助手，有什么可以帮助你的吗？
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar">AI</div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="输入你的消息..." 
                        rows="1"
                    ></textarea>
                </div>
                <button class="send-button" id="sendButton">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.statusIndicator = document.getElementById('statusIndicator');
                
                this.threadId = 'thread-' + Date.now();
                this.currentRunId = null;
                this.isProcessing = false;
                this.messageHistory = [];
                
                this.init();
            }
            
            init() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // 自动调整输入框高度
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
                });
            }
            
            // 简单的 Markdown 解析函数
            parseMarkdown(text) {
                if (!text) return '';
                
                return text
                    // 代码块处理（优先处理，避免内部内容被误解析）
                    .replace(/```([\s\S]*?)```/g, (match, code) => {
                        return `<pre><code>${this.escapeHtml(code.trim())}</code></pre>`;
                    })
                    // 行内代码
                    .replace(/`([^`\n]+)`/g, '<code>$1</code>')
                    // 标题
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                    // 粗体和斜体
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/(?<!\*)\*([^*\n]+)\*(?!\*)/g, '<em>$1</em>')
                    // 引用
                    .replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>')
                    // 链接
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                    // 列表处理
                    .replace(/^- (.*$)/gm, '<li>$1</li>')
                    .replace(/^\d+\. (.*$)/gm, '<li>$1</li>')
                    // 换行处理
                    .split('\n\n')
                    .map(paragraph => {
                        if (paragraph.trim() === '') return '';
                        if (paragraph.includes('<li>')) {
                            // 处理列表
                            if (paragraph.match(/^<li>/m)) {
                                return `<ul>${paragraph}</ul>`;
                            }
                        }
                        if (paragraph.startsWith('<h') || paragraph.startsWith('<pre') || 
                            paragraph.startsWith('<blockquote') || paragraph.includes('<ul>')) {
                            return paragraph;
                        }
                        return `<p>${paragraph.replace(/\n/g, '<br>')}</p>`;
                    })
                    .join('')
                    // 清理多余的标签
                    .replace(/<p><\/p>/g, '')
                    .replace(/<br><\/p>/g, '</p>')
                    .replace(/<p><br>/g, '<p>');
            }
            
            // HTML 转义函数
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            addMessage(role, content, animate = true) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = role === 'user' ? '我' : 'AI';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                if (animate && role === 'assistant') {
                    contentDiv.classList.add('typewriter');
                    this.typewriterEffect(contentDiv, content);
                } else {
                    if (role === 'assistant') {
                        // AI 消息使用 Markdown 渲染
                        contentDiv.innerHTML = this.parseMarkdown(content);
                    } else {
                        // 用户消息直接显示文本
                        contentDiv.textContent = content;
                    }
                }
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageDiv;
            }
            
            typewriterEffect(element, text, speed = 50) {
                element.innerHTML = '';
                let i = 0;
                const cursor = document.createElement('span');
                cursor.className = 'cursor';
                element.appendChild(cursor);
                
                const timer = setInterval(() => {
                    if (i < text.length) {
                        element.insertBefore(document.createTextNode(text.charAt(i)), cursor);
                        i++;
                        this.scrollToBottom();
                    } else {
                        cursor.remove();
                        clearInterval(timer);
                    }
                }, speed);
            }
            
            showTypingIndicator() {
                this.typingIndicator.style.display = 'flex';
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 10);
            }
            
            setProcessing(processing) {
                this.isProcessing = processing;
                this.sendButton.disabled = processing;
                this.messageInput.disabled = processing;
                
                if (processing) {
                    this.statusIndicator.style.background = '#ffa500';
                    this.showTypingIndicator();
                } else {
                    this.statusIndicator.style.background = '#00ff88';
                    this.hideTypingIndicator();
                }
            }
            
            async sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content || this.isProcessing) return;
                
                // 添加用户消息
                this.addMessage('user', content, false);
                this.messageHistory.push({
                    role: 'user',
                    content: content,
                    id: String(Date.now())
                });
                
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.setProcessing(true);
                
                this.currentRunId = 'run-' + Date.now();
                
                const payload = {
                    threadId: this.threadId,
                    runId: this.currentRunId,
                    state: {},
                    tools: [],
                    context: [],
                    forwardedProps: {},
                    messages: this.messageHistory
                };
                
                try {
                    const response = await fetch('http://localhost:8000/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let assistantMessage = '';
                    let messageElement = null;
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    
                                    if (data.type === 'TEXT_MESSAGE_START') {
                                        // 消息开始，准备接收内容
                                        this.hideTypingIndicator();
                                        messageElement = this.addMessage('assistant', '', false);
                                        const contentDiv = messageElement.querySelector('.message-content');
                                        contentDiv.classList.add('typewriter');
                                        assistantMessage = '';
                                        
                                    } else if (data.type === 'TEXT_MESSAGE_CONTENT' && data.delta) {
                                        // 接收消息片段
                                        if (messageElement) {
                                            assistantMessage += data.delta;
                                            const contentDiv = messageElement.querySelector('.message-content');
                                            // 实时渲染 Markdown 内容
                                            contentDiv.innerHTML = this.parseMarkdown(assistantMessage);
                                            this.scrollToBottom();
                                        }
                                        
                                    } else if (data.type === 'TEXT_MESSAGE_END') {
                                        // 消息结束，保存到历史记录
                                        if (assistantMessage && messageElement) {
                                            this.messageHistory.push({
                                                role: 'assistant',
                                                content: assistantMessage,
                                                id: data.messageId || String(Date.now())
                                            });
                                        }
                                        
                                    } else if (data.type === 'RUN_FINISHED') {
                                        this.setProcessing(false);
                                        break;
                                    }
                                } catch (e) {
                                    console.warn('Failed to parse SSE data:', line);
                                }
                            }
                        }
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    this.hideTypingIndicator();
                    this.addMessage('assistant', '抱歉，发生了错误，请稍后重试。', false);
                    this.setProcessing(false);
                }
            }
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
